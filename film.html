<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Film - Collection</title>
    <link rel="stylesheet" href="css/min/custom.css">
</head>
<body>
    <!-- Main nav bar for all pages -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Cameron Sokalski Photography</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
             </li>
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Carousel for landscape photos -->
    <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./images/Film/film-PORTFOLIO-001.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/Film/film-PORTFOLIO-002.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/Film/film-PORTFOLIO-003.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/Film/film-PORTFOLIO-004.jpg" alt="Fourth slide">
                      </div>
                      <div class="carousel-item">
                            <img class="d-block w-100" src="./images/Film/film-PORTFOLIO-005.jpg" alt="Fifth slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
    </div>
    
    <!-- Header Message -->
    <div class="container text-center pt-4">
            <h1 class="display-4">Film</h1>
        </div>
        
        <!-- Dual column wide grid of high resolution images -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="./images/Film/film-PORTFOLIO-001.jpg" class="img-fluid pb-4 pt-4" alt="...">
                    <img src="./images/Film/film-PORTFOLIO-002.jpg" class="img-fluid pb-4 pt-4" alt="...">
                    <img src="./images/Film/film-PORTFOLIO-003.jpg" class="img-fluid pb-4 pt-4" alt="...">
                </div>
                <div class="col-sm">
                    <img src="./images/Film/film-PORTFOLIO-004.jpg" class="img-fluid pb-4 pt-4" alt="...">
                    <img src="./images/Film/film-PORTFOLIO-005.jpg" class="img-fluid pb-4 pt-4" alt="...">
                    <img src="./images/Film/film-PORTFOLIO-006.jpg" class="img-fluid pb-4 pt-4" alt="...">
                </div>
            </div>
        </div>
</body>
